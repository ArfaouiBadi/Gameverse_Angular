<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-content">
        <!-- ***** Banner Start ***** -->
        <div class="row">
          <div class="col-lg-12">
            <div class="main-profile">
              <div class="col-lg-12">
                <!-- BEGIN: be15d9bcejpp -->
                <form class="form-input" [formGroup]="personneForm" (ngSubmit)="login()">
                  
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Enter email"
                      formControlName="email"
                    />
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="Enter password"
                      formControlName="password"
                    />
                  </div>
                  
                  <div *ngIf="erreur" class="erreurhandeling">User Not Found ! </div>
                  <div *ngIf="!erreur" class="erreurhandeling">â €</div>
                  <button type="submit" class="Register-button">
                    Login
                  </button>
                </form>
                <!-- END: be15d9bcejpp -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
