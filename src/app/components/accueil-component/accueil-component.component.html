<div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content">

          <!-- ***** Banner Start ***** -->
          <div class="main-banner">
            <div class="row">
              <div class="col-lg-7">
                <div class="header-text">
                  <h6>Welcome To Cyborg</h6>
                  <h4><em>Browse</em> Our Popular Games Here</h4>
                  <div class="main-button">
                    <a href="browse.html">Browse Now</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- ***** Banner End ***** -->

          <!-- ***** Most Popular Start ***** -->
          <div class="most-popular">
            <div class="row">
              <div class="col-lg-12">
                <div class="heading-section">
                  <h4><em>Most Popular</em> Right Now</h4>
                </div>
                <div class="row">
                  <div class="col-lg-3 col-sm-6" *ngFor="let game of games">
                    <div class="item most-popular-item">
                      <img src={{game.image}} alt="" class="most-popular-img">
                      <h4>{{game.name}}<br><span>{{game.genre}}</span></h4>
                      <ul>
                        <li><i class="fa fa-star"></i>{{game.rating}}</li>
                        <li><i class="fa fa-download"></i>{{game.downloads}}</li>
                      </ul>
                      <br>
                      <div class="buttons-container">
                        <button class="action-button" (click)="handleAddLibrary(game)">Add To library</button>
                        <a [routerLink]="['/details']" [queryParams]="{ name: game.name }" class="action-button">Details</a>

                          
                      </div>
                      
                    </div>
                    
                  </div>
                  
                  <div class="col-lg-12">
                    <div class="main-button">
                      <a href="browse.html">Discover Popular</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- ***** Most Popular End ***** -->

          <!-- ***** Gaming Library Start ***** -->
          
          <!-- ***** Gaming Library End ***** -->
        </div>
      </div>
    </div>
  </div>
