

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-content">
        <!-- ***** Banner Start ***** -->
        <div class="row">
          <div class="col-lg-12">
            <div class="main-profile">
              <div class="col-lg-12">
                <!-- BEGIN: be15d9bcejpp -->
                <form class="form-input" [formGroup]="personneForm" (ngSubmit)="ajouterPersonne()">
                    <div class="form-group">
                        <label for="username">id</label>
                        <input
                          type="text"
                          class="form-control"
                          id="id"
                          name="id"
                          placeholder="Enter id"
                          formControlName="id"
                        />
                      </div>
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      name="username"
                      placeholder="Enter username"
                      formControlName="userName"
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Enter email"
                      formControlName="email"
                    />
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="Enter password"
                      formControlName="password"
                    />
                  </div>
                  <div class="form-group">
                    <label for="photo">Photo</label>
                    <input
                      type="text"
                      class="form-control"
                      id="photo"
                      name="photo"
                      placeholder="photo"
                      formControlName="photo"
                    />
                  </div>
                  <button type="submit" class="Register-button">
                    Register
                  </button>
                </form>
                <!-- END: be15d9bcejpp -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
