<form [formGroup]="gameForm" (ngSubmit)="addGame()" class="form-container">
    <h1>Add Game</h1>
    <div class="form-group"> id : <input type="text" formControlName="id" class="form-control"></div>
    <div class="form-group"> name : <input type="text" formControlName="name" class="form-control"></div>
    <div class="form-group"> description : <input type="text" formControlName="description" class="form-control"></div>
    <div class="form-group"> rating : <input type="text" formControlName="rating" class="form-control"></div>
    <div class="form-group">genre : <input type="email" formControlName="genre" class="form-control"></div>
    <div class="form-group">online : <input type="password" formControlName="online" class="form-control"></div>
    <button type="submit" class="btn btn-block btn-success">Add</button>
</form>
